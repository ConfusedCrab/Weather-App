<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <!-- Page title -->
  <title>Weather App</title>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="MobileStyle.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
<section class="mobile">
   <div class="mobile-container">
        <div class="mobile-search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="mobile-weather-box">
            <div class="mobile-weather-details">
                <img src="../asset/images/6.png" alt="weather icon" id="weather-icon">
                <h2 id="temperature">--°C</h2>
                <h3 id="city"></h3>
                <p id="description"></p>
            </div>
            
            <div class="weather-info">
                <div class="mobile-info-item">
                    <i class="fas fa-wind"></i>
                    <span id="wind">Wind: -- km/h</span>
                </div>
                <div class="mobile-info-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">Humidity: --%</span>
                </div>
                <div class="mobile-info-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span id="pressure">Pressure: -- hPa</span>
                </div>
            </div>
        </div>
    </div>

</section>

  <section class="tab">
      <div class="tab-search">
        <div class="input-group">
          <label class="input-label" for="city">Enter city name</label>

          <div class="search-wrapper">
            <!-- Text input for city name -->
            <input aria-label="Enter city name" id="tab-city" placeholder="For example, Delhi" type="text" />

            <button aria-label="Search" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <!--  Local time  -->
        <div aria-live="polite" class="local-time">
          Local time: Tue, 21:45
        </div>
      </div>

      <!-- Weather Card -->
      <section aria-label="Current weather" class="weather-card">
        <div class="card-header">
          <!-- City name + country code -->
          <div class="city_name"></div>

          <!--local location time -->
           <div class="time">
    </div>
        </div>

        <div class="temp-row">
          <div class="temp">
            --°
          </div>
          <img alt="Weather icon showing partly cloudy with sun"
            src="../asset/images/6.png" width="24"
            height="24"  class="weather-icon-tab"/>
        </div>

        <!--  Weather description -->
        <p class="feels-like">
        </p>

        <!-- Weather Details -->
        <div class="tab-weather-details">
          <!-- Wind speed -->
          <div>
            <span>Wind speed</span>
            <span>-- m/s</span>
          </div>

          <!-- Cloud coverage -->
          <div>
            <span>Cloudiness</span>
            <span>--%</span>
          </div>

          <!-- Gust speed -->
          <div>
            <span>Wind gusts</span>
            <span>-- m/s</span>
          </div>

          <!-- Visibility -->
          <div>
            <span>Visibility</span>
            <span>-- m</span>
          </div>

          <!-- Humidity -->
          <div>
            <span>Humidity</span>
            <span>--%</span>
          </div>

          <!-- Pressure -->
          <div>
            <span>Pressure</span>
            <span>-- hPa</span>
          </div>

          <!-- Sea leavel -->
          <div>
            <span>Sunrise</span>
            <span>--AM</span>
          </div>
          
          <!-- Ground leavel -->
          <div>
            <span>Sunset</span>
            <span>--PM</span>
          </div>
        </div>
      </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
