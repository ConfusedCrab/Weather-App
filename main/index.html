<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <!-- Page title -->
  <title>Weather App</title>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="MobileStyle.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
<section class="mobile">
   <div class="mobile-container">
        <div class="mobile-search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="mobile-weather-box">
            <div class="mobile-weather-details">
                <img src="asset/images/6.png" alt="weather icon" id="weather-icon">
                <h2 id="temperature">--°C</h2>
                <h3 id="city">City Name</h3>
                <p id="description">Weather Description</p>
            </div>
            
            <div class="weather-info">
                <div class="mobile-info-item">
                    <i class="fas fa-wind"></i>
                    <span id="wind">Wind: -- km/h</span>
                </div>
                <div class="mobile-info-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">Humidity: --%</span>
                </div>
                <div class="mobile-info-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span id="pressure">Pressure: -- hPa</span>
                </div>
            </div>
        </div>
    </div>

</section>

  <section class="tab">
    <header>
      <div class="tab-search">
        <div class="input-group">
          <label class="input-label" for="city">Enter city name</label>

          <div class="search-wrapper">
            <!-- Text input for city name -->
            <input aria-label="Enter city name" id="tab-city" placeholder="For example, Delhi" type="text" />

            <button aria-label="Search" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <!--  Local time  -->
        <div aria-live="polite" class="local-time">
          Local time: Tue, 21:45
        </div>
      </div>
    </header>

    <main>
      <!-- Weather Card -->
      <section aria-label="Current weather" class="weather-card">
        <div class="card-header">
          <!-- City name + country code -->
          <div class="city_name">
            Delhi
          </div>

        </div>

        <div class="temp-row">
          <div class="temp">
            +11°
          </div>
          <img alt="Weather icon showing partly cloudy with sun"
            src="https://storage.googleapis.com/a1aa/image/5ab9babc-9263-44d5-8e90-d0a2f98983a6.jpg" width="24"
            height="24" />
        </div>

        <!--  Weather description -->
        <p class="feels-like">
          Partly cloudy, feels like +10°
        </p>

        <!-- Weather Details -->
        <div class="tab-weather-details">
          <!-- Wind speed -->
          <div>
            <span>Wind speed</span>
            <span>0.62 m/s</span>
          </div>

          <!-- Cloud coverage -->
          <div>
            <span>Cloudiness</span>
            <span>32%</span>
          </div>

          <!-- Gust speed -->
          <div>
            <span>Wind gusts</span>
            <span>1.2 m/s</span>
          </div>

          <!-- Visibility -->
          <div>
            <span>Visibility</span>
            <span>10000 m</span>
          </div>

          <!-- Humidity -->
          <div>
            <span>Humidity</span>
            <span>32%</span>
          </div>

          <!-- Pressure -->
          <div>
            <span>Pressure</span>
            <span>1015 hPa</span>
          </div>

          <!-- Precipitation chance -->
          <div>
            <span>Chance of precipitation</span>
            <span>32%</span>
          </div>
        </div>
      </section>
    </main>
  </section>
  <!-- <script src="script.js"></script> -->
</body>

</html>
